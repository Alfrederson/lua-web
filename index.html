<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

        }

    <script src="./lua_web.js" type="text/javascript"></script>

    <script>
        const $id = x => document.getElementById(x)

        let output = ""

        // out e err s√£o definidas dentro de lua_web.js
        // n√£o sei em qual ocasi√£o err √© chamada
        // out √© chamada no "print"
        out = function(x){
            output += x
        }

        err = function(x){
            alert("fug")
        }

        async function compilar(){
            let fonte = $id("in").value
            output = ""
            await Module.ccall("compile", 'number', ['string'], [fonte])
            
            $id("out").innerText = output
        }

        async function rodar(){
            let fonte = $id("in").value
            output = ""
            await Module.ccall("run", 'number', ['string'], [fonte])

            $id("out").innerHTML = output.replaceAll("\r", "<br\>") 
        }

    </script>
  </head>
  <body>
    <h1>Lua Web üåô</h1>
    <p>Input:</p>
    <textarea id="in" style="width:100%; height: 128px; font-family:monospace">
-- fun√ß√£o pra resolver equa√ß√µes de segundo grau
-- a*x^2 + b*x + c

local a = 4
local b = 4
local c = 1

function resolver(a,b,c)
    local delta = b^2 - 4*a*c
    if delta < 0 then
        return nil, nil   -- delta menor que 0 = sem solu√ß√£o
    elseif delta == 0 then
        local raiz = -b / (2*a)
        return raiz, nil -- delta = 0 = 1 solu√ß√£o
    else
        local r1 = (-b + math.sqrt(delta)) / (2*a)
        local r2 = (-b - math.sqrt(delta)) / (2*a)
        return r1,r2
    end
end

print(a .. "^2x " .. b .. "x " .. c .. " = 0 ")
print("\r")
local r1, r2 = resolver(a,b,c)

if r1 and r2 then
    print("2 solu√ß√µes: " .. r1 .. " e " .. r2 )
elseif r1 then
    print("1 solu√ß√£o: " .. r1 )
else
    print("N√£o tem solu√ß√µes. ")
end
    </textarea>
    <p>Output:</p>
    <div id="out" style="width:100%; height: 128px; overflow-y:auto; margin-bottom:3em; border:1px solid black; font-family:monospace">
    </div>
    <button onclick="compilar()">Compile</button>

</html>
